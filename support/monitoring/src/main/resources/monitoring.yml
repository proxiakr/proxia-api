management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus
  endpoint:
    health:
      show-details: when-authorized
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
        descriptions: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms,100ms,200ms,500ms,1s

---
spring:
  config:
    activate:
      on-profile: local
management:
  endpoint:
    health:
      show-details: always

---
spring:
  config:
    activate:
      on-profile: live
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - prometheus
